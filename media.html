<html>

<head>

    <script>
        function calcMedia() {

            let n1 = document.getElementById("num1").value;
            let n2 = document.getElementById("num2").value;

            let soma = parseFloat(n1) + parseFloat(n2);
           let mediaArit = soma / 2;
            alert(mediaArit);

            let mensagem ="";

            let resultado = getElementById("resultado").innerText = mensagem;
            
        }


    </script>

</head>

<body>
    <input id="num1" type="number" placeholder="Digite o 1º Número">
    <input id="num2" type="number" placeholder="Digite o 2º Número">


    <button onclick="calcMedia()"> Calcular Média A.</button>
    <div id="resultado"></div>
    
</body>

</html>
